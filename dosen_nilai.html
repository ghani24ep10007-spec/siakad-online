<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard Dosen - SIAKAD</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    
    <style>
        :root {
            --bg-sidebar: #2c3e50;
            --bg-active: #34495e;
            --text-color: #ecf0f1;
            --accent-color: #3498db;
        }

        body {
            margin: 0;
            font-family: 'Inter', sans-serif;
            display: flex;
            background-color: #f4f7f6;
            overflow-x: hidden;
        }

        /* Sidebar Styling */
        .sidebar {
            width: 250px;
            height: 100vh;
            background-color: var(--bg-sidebar);
            color: var(--text-color);
            display: flex;
            flex-direction: column;
            transition: all 0.3s;
            position: sticky;
            top: 0;
        }

        .logo-section {
            padding: 25px;
            text-align: center;
            font-weight: bold;
            font-size: 1.2rem;
            border-bottom: 1px solid rgba(255,255,255,0.1);
        }

        .menu-container {
            padding: 20px 0;
            flex-grow: 1;
        }

        .menu-group {
            margin-bottom: 20px;
        }

        .menu-label {
            padding: 0 25px;
            font-size: 11px;
            text-transform: uppercase;
            letter-spacing: 1px;
            color: #95a5a6;
            margin-bottom: 10px;
            display: block;
        }

        .menu-item {
            display: flex;
            align-items: center;
            padding: 12px 25px;
            text-decoration: none;
            color: var(--text-color);
            transition: 0.3s;
            font-size: 14px;
        }

        .menu-item i {
            margin-right: 15px;
            width: 20px;
            text-align: center;
        }

        .menu-item:hover, .menu-item.active {
            background-color: var(--bg-active);
            border-left: 4px solid var(--accent-color);
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .sidebar {
                width: 70px;
            }
            .menu-label, .menu-text {
                display: none;
            }
            .menu-item {
                justify-content: center;
                padding: 20px 0;
            }
            .menu-item i {
                margin-right: 0;
                font-size: 1.2rem;
            }
        }

        /* Main Content */
        .main-content {
            flex-grow: 1;
            padding: 30px;
        }

        .card-dummy {
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.05);
        }
    </style>
</head>
<body class="animate__animated animate__fadeIn">

    <aside class="sidebar">
        <div class="logo-section">
            SIAKAD <span style="color: var(--accent-color);">PRO</span>
        </div>

        <nav class="menu-container">
            <div class="menu-group">
                <span class="menu-label">Utama</span>
                <a href="#" class="menu-item active">
                    <i class="fas fa-th-large"></i>
                    <span class="menu-text">Dashboard</span>
                </a>
                <a href="#" class="menu-item">
                    <i class="fas fa-calendar-alt"></i>
                    <span class="menu-text">Jadwal Manager</span>
                </a>
            </div>

            <div class="menu-group">
                <span class="menu-label">Akademik</span>
                <a href="#" class="menu-item">
                    <i class="fas fa-edit"></i>
                    <span class="menu-text">Input Nilai</span>
                </a>
                <a href="#" class="menu-item">
                    <i class="fas fa-users"></i>
                    <span class="menu-text">Perwalian</span>
                </a>
            </div>

            <div class="menu-group">
                <span class="menu-label">User</span>
                <a href="#" class="menu-item">
                    <i class="fas fa-user-tie"></i>
                    <span class="menu-text">Dosen</span>
                </a>
                <a href="#" class="menu-item" style="color: #e74c3c;">
                    <i class="fas fa-sign-out-alt"></i>
                    <span class="menu-text">Logout</span>
                </a>
            </div>
        </nav>
    </aside>

    <main class="main-content">
        <div class="animate__animated animate__slideInUp">
            <h1>Dashboard Dosen</h1>
            <div class="card-dummy">
                <p>Selamat datang di sistem informasi akademik. Konten halaman akan muncul di sini dengan efek animasi.</p>
            </div>
        </div>
    </main>

</body>
</html>
