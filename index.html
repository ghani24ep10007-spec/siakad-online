<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login SIAKAD - UNUGHA Next Gen</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        /* --- 1. SETUP VARIABEL & ANIMASI --- */
        :root {
            --primary: #0056b3;
            --primary-dark: #003d82;
            --accent: #a4f646;
        }

        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes zoomEffect {
            0% { transform: scale(1); }
            100% { transform: scale(1.1); }
        }

        /* --- 2. STYLE GLOBAL --- */
        body {
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', sans-serif;
            /* Background bergerak (Animated Gradient) */
            background: linear-gradient(-45deg, #ee7752, #e73c7e, #23a6d5, #23d5ab);
            background-size: 400% 400%;
            animation: gradientBG 15s ease infinite;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden; 
        }

        .login-card {
            background-color: rgba(255, 255, 255, 0.95); /* Sedikit transparan */
            width: 1000px;
            height: 600px;
            display: flex;
            box-shadow: 0 20px 50px rgba(0,0,0,0.3);
            border-radius: 15px;
            overflow: hidden;
            /* Animasi Card Muncul */
            animation: fadeInUp 1s ease-out;
            backdrop-filter: blur(10px); /* Efek kaca buram */
        }

        /* --- 3. BAGIAN KIRI (SLIDER GAMBAR HIDUP) --- */
        .left-section {
            flex: 1.3;
            position: relative;
            overflow: hidden;
            background-color: #000;
        }

        /* Slider Image */
        .slide-img {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            opacity: 0;
            transition: opacity 1s ease-in-out;
            /* Efek Zoom perlahan pada gambar */
            animation: zoomEffect 20s infinite alternate; 
        }

        .slide-img.active {
            opacity: 1;
        }

        .overlay-gradient {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(to top, rgba(0,0,0,0.9) 0%, rgba(0,0,0,0.2) 60%, transparent 100%);
            z-index: 2;
        }

        .quote-box {
            position: absolute;
            bottom: 40px;
            left: 30px;
            right: 30px;
            z-index: 3;
            color: white;
            text-shadow: 0 2px 4px rgba(0,0,0,0.5);
        }

        .quote-text {
            font-size: 1.2rem;
            font-weight: 300;
            font-style: italic;
            margin-bottom: 10px;
            border-left: 4px solid var(--accent);
            padding-left: 15px;
        }
        
        .quote-author {
            font-weight: bold;
            font-size: 0.9rem;
            color: var(--accent);
            margin-left: 20px;
        }

        /* --- 4. BAGIAN KANAN (FORM LOGIN) --- */
        .right-section {
            flex: 1;
            padding: 40px 50px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            text-align: center;
            position: relative;
        }

        .logo-top {
            width: 80px;
            margin: 0 auto 10px;
            transition: transform 0.3s;
        }
        
        .logo-top:hover {
            transform: rotate(5deg) scale(1.1); /* Logo bergoyang saat di hover */
        }

        h3 { margin: 0; font-size: 1.6rem; color: #333; }
        .subtitle { font-size: 0.9rem; color: #666; margin-bottom: 25px; }

        .form-group {
            text-align: left;
            margin-bottom: 20px;
            position: relative;
        }

        /* Animasi Input Field */
        input {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 1rem;
            box-sizing: border-box;
            transition: all 0.3s ease;
        }

        input:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 15px rgba(0, 86, 179, 0.2);
            transform: translateY(-2px); /* Input naik sedikit saat diketik */
        }

        label {
            font-size: 0.85rem;
            color: #555;
            font-weight: 600;
            margin-bottom: 6px;
            display: block;
        }

        .btn-submit {
            width: 100%;
            padding: 14px;
            background: linear-gradient(to right, var(--primary), var(--primary-dark));
            color: white;
            border: none;
            border-radius: 8px;
            font-weight: bold;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.3s;
            box-shadow: 0 4px 15px rgba(0, 86, 179, 0.3);
        }

        .btn-submit:hover {
            transform: translateY(-3px); /* Tombol naik */
            box-shadow: 0 8px 20px rgba(0, 86, 179, 0.5); /* Bayangan menebal */
        }

        .btn-submit:active {
            transform: scale(0.98); /* Efek ditekan */
        }

        /* Password Eye Icon */
        .toggle-password {
            position: absolute;
            right: 15px;
            top: 38px;
            color: #aaa;
            cursor: pointer;
            transition: color 0.3s;
        }
        .toggle-password:hover { color: var(--primary); }

        /* Responsive */
        @media (max-width: 768px) {
            .login-card { width: 95%; height: auto; flex-direction: column; }
            .left-section { display: none; }
        }
    </style>
</head>
<body>

<div class="login-card">
    
    <div class="left-section">
        <div class="overlay-gradient"></div>

        <img class="slide-img active" src="https://unugha.ac.id/wp-content/uploads/2023/04/Gedung-Al-Ghazali-UNUGHA.jpg" alt="Kampus">
        
        <img class="slide-img" src="https://images.unsplash.com/photo-1523240795612-9a054b0db644?q=80&w=1470&auto=format&fit=crop" alt="Mahasiswa 1">
        
        <img class="slide-img" src="https://images.unsplash.com/photo-1543269865-cbf427effbad?q=80&w=1470&auto=format&fit=crop" alt="Mahasiswa 2">

        <div class="quote-box">
            <div id="quoteText" class="quote-text">"Pendidikan adalah senjata paling mematikan di dunia, karena dengan pendidikan Anda dapat mengubah dunia."</div>
            <div id="quoteAuthor" class="quote-author">- Nelson Mandela</div>
        </div>
    </div>

    <div class="right-section">
        <img src="https://upload.wikimedia.org/wikipedia/commons/e/e0/Logo_UNUGHA_Cilacap.png" alt="Logo" class="logo-top">
        
        <h3>Selamat Datang</h3>
        <p class="subtitle">Silakan login untuk mengakses SIAKAD</p>

        <form onsubmit="handleLogin(event)">
            <div class="form-group">
                <label>Username / NIM</label>
                <input type="text" id="username" placeholder="Contoh: ghani" required autocomplete="off">
            </div>

            <div class="form-group">
                <label>Password</label>
                <input type="password" id="password" placeholder="••••••••" required>
                <i class="fas fa-eye-slash toggle-password" onclick="togglePass()"></i>
            </div>

            <button type="submit" class="btn-submit">
                Masuk Sekarang <i class="fas fa-arrow-right" style="margin-left:8px;"></i>
            </button>
        </form>

        <p style="margin-top:20px; font-size:0.8rem; color:#aaa;">
            &copy; 2026 UNUGHA Cilacap - Dikembangkan oleh Rizqi Ghani
        </p>
    </div>
</div>

<script>
    /* --- SCRIPT ANIMASI SLIDESHOW --- */
    let currentSlide = 0;
    const slides = document.querySelectorAll('.slide-img');
    const quotes = [
        { text: '"Pendidikan adalah senjata paling mematikan di dunia."', author: "- Nelson Mandela" },
        { text: '"Tuntutlah ilmu sampai ke negeri China."', author: "- Pepatah" },
        { text: '"Orang yang berhenti belajar akan menjadi pemilik masa lalu."', author: "- Mario Teguh" }
    ];

    function changeSlide() {
        // Hilangkan class active dari gambar sekarang
        slides[currentSlide].classList.remove('active');
        
        // Pindah ke index berikutnya (looping)
        currentSlide = (currentSlide + 1) % slides.length;
        
        // Tambahkan class active ke gambar baru
        slides[currentSlide].classList.add('active');

        // Ganti Text Quote sesuai gambar (opsional)
        document.getElementById('quoteText').innerText = quotes[currentSlide].text;
        document.getElementById('quoteAuthor').innerText = quotes[currentSlide].author;
    }

    // Ganti gambar setiap 4 detik (4000ms)
    setInterval(changeSlide, 4000);


    /* --- SCRIPT LOGIN --- */
    function togglePass() {
        var p = document.getElementById("password");
        var i = document.querySelector(".toggle-password");
        if (p.type === "password") {
            p.type = "text"; i.classList.replace("fa-eye-slash", "fa-eye");
        } else {
            p.type = "password"; i.classList.replace("fa-eye", "fa-eye-slash");
        }
    }

    function handleLogin(e) {
        e.preventDefault();
        var u = document.getElementById('username').value;
        var p = document.getElementById('password').value;

        if (u === 'admin' && p === 'admin123') {
            localStorage.setItem('role', 'admin');
            localStorage.setItem('nama', 'Administrator');
            window.location.href = 'dashboard.html';
        } 
        else if ((u === 'ghani' || u === 'mahasiswa') && p === '12345') {
            localStorage.setItem('role', 'mahasiswa');
            localStorage.setItem('nama', 'Rizqi Ghani Adinata');
            window.location.href = 'dashboard.html';
        } else {
            // Efek getar jika salah password
            document.querySelector('.btn-submit').style.backgroundColor = '#d32f2f';
            setTimeout(() => {
                alert('Login Gagal! Cek username/password.');
                document.querySelector('.btn-submit').style.backgroundColor = ''; // Reset warna
            }, 100);
        }
    }
</script>

</body>
</html>
