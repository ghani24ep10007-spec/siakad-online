<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - SIAKAD UNUGHA</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>

    <div class="login-wrapper" style="display: flex; justify-content: center; align-items: center; height: 100vh; background: #f0f2f5;">
        <div class="login-box" style="background: white; padding: 40px; border-radius: 15px; box-shadow: 0 5px 20px rgba(0,0,0,0.1); width: 100%; max-width: 400px; text-align: center;">
            
            <div class="logo-section" style="margin-bottom: 30px;">
                <i class="fas fa-graduation-cap" style="font-size: 50px; color: #1a4d2e; margin-bottom: 10px;"></i>
                <h2 style="color: #1a4d2e; margin: 0; font-weight: 800;">SIAKAD</h2>
                <p style="color: #666; font-size: 14px; margin: 5px 0 0;">UNUGHA CILACAP</p>
            </div>

            <form>
                <div class="input-group" style="margin-bottom: 20px; text-align: left;">
                    <label style="display: block; margin-bottom: 8px; font-weight: 600; font-size: 14px; color: #333;">Username</label>
                    <div style="position: relative;">
                        <i class="fas fa-user" style="position: absolute; left: 15px; top: 12px; color: #aaa;"></i>
                        <input type="text" id="username" placeholder="Masukkan Username" style="width: 100%; padding: 10px 10px 10px 40px; border: 1px solid #ddd; border-radius: 8px; outline: none; box-sizing: border-box;">
                    </div>
                </div>

                <div class="input-group" style="margin-bottom: 25px; text-align: left;">
                    <label style="display: block; margin-bottom: 8px; font-weight: 600; font-size: 14px; color: #333;">Password</label>
                    <div style="position: relative;">
                        <i class="fas fa-lock" style="position: absolute; left: 15px; top: 12px; color: #aaa;"></i>
                        <input type="password" id="password" placeholder="Masukkan Password" style="width: 100%; padding: 10px 10px 10px 40px; border: 1px solid #ddd; border-radius: 8px; outline: none; box-sizing: border-box;">
                    </div>
                </div>

                <button type="submit" class="btn-submit" style="width: 100%; padding: 12px; background: #1a4d2e; color: white; border: none; border-radius: 8px; font-weight: bold; cursor: pointer; transition: 0.3s; font-size: 16px;">
                    LOGIN MASUK
                </button>
            </form>

            <div style="margin-top: 20px; font-size: 12px; color: #888;">
                <p>&copy; 2026 Sistem Informasi Akademik</p>
            </div>
        </div>
    </div>

    <script src="login-logic.js"></script>

</body>
</html>
