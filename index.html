<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - SIAKAD UNUGHA</title>
    <style>
        /* --- CSS DASAR (RESET) --- */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        /* --- LAYOUT UTAMA --- */
        body {
            background-color: #f4f6f9; /* Warna background abu-abu muda lembut */
            display: flex;
            justify-content: center; /* Tengah secara horizontal */
            align-items: center;     /* Tengah secara vertikal */
            min-height: 100vh;       /* Tinggi minimal setinggi layar */
            padding: 20px;           /* Jarak aman di layar HP kecil */
        }

        /* --- KOTAK LOGIN (CARD) --- */
        .login-card {
            background-color: #ffffff;
            width: 100%;
            max-width: 400px; /* Lebar maksimal agar tidak terlalu lebar di PC */
            padding: 40px;
            border-radius: 12px;     /* Sudut melengkung */
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1); /* Efek bayangan */
        }

        /* --- HEADER (LOGO & JUDUL) --- */
        .header {
            text-align: center;
            margin-bottom: 30px;
        }
        
        /* Jika Anda punya logo gambar, atur di sini */
        .logo-img {
            max-width: 100px;
            margin-bottom: 15px;
        }

        .header h2 {
            color: #2c3e50;
            margin-bottom: 5px;
            font-size: 1.5rem;
        }

        .header p {
            color: #7f8c8d;
            font-size: 0.9rem;
        }

        /* --- FORM INPUT --- */
        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #34495e;
            font-weight: 600;
            font-size: 0.9rem;
        }

        .form-group input {
            width: 100%;
            padding: 12px 15px;
            border: 1px solid #ddd;
            border-radius: 6px;
            font-size: 1rem;
            transition: border-color 0.3s;
        }

        .form-group input:focus {
            outline: none;
            border-color: #27ae60; /* Warna hijau saat diklik */
        }

        /* --- TOMBOL LOGIN --- */
        .btn-login {
            width: 100%;
            padding: 12px;
            background-color: #27ae60; /* Hijau UNUGHA */
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 1rem;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .btn-login:hover {
            background-color: #219150;
        }

        /* --- FOOTER --- */
        .footer {
            text-align: center;
            margin-top: 30px;
            font-size: 0.8rem;
            color: #bdc3c7;
        }

        /* --- RESPONSIF KHUSUS HP KECIL (MEDIA QUERY) --- */
        @media (max-width: 480px) {
            .login-card {
                padding: 25px; /* Mengurangi padding agar muat di layar sempit */
            }
            .header h2 {
                font-size: 1.3rem;
            }
        }
    </style>
</head>
<body>

    <div class="login-card">
        <div class="header">
            <img src="https://ghani24ep10007-spec.github.io/siakad-online/assets/logo.png" alt="Logo UNUGHA" class="logo-img" onerror="this.style.display='none'">
            <h2>SIAKAD</h2>
            <p>UNUGHA CILACAP</p>
        </div>

        <form id="loginForm"> 
    <div class="form-group">
        <label for="username">Username</label>
        <input type="text" id="username" name="ghani" placeholder="username" required>
    </div>

    <div class="form-group">
        <label for="password">Password</label>
        <input type="password" id="password" name="123" placeholder="password" required>
    </div>

    <button type="submit" class="btn-login">LOGIN MASUK</button>
</form>

<script src="login-logic.js"></script>
</body>
</html>

</body>
</html>
