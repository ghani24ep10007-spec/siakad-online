<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login SIAKAD - UNUGHA</title>
    <style>
        /* CSS UNTUK TAMPILAN (LAYOUT) */
        body {
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-image: url('https://img.freepik.com/free-vector/white-gray-geometric-pattern-background-vector_53876-136510.jpg'); /* Background pola abu-abu */
            background-size: cover;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .login-container {
            background-color: #fff;
            width: 900px;
            height: 550px;
            display: flex;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
            border-radius: 10px;
            overflow: hidden;
        }

        /* BAGIAN KIRI (GAMBAR GEDUNG) */
        .left-side {
            flex: 1.2; /* Lebih lebar sedikit */
            background-image: url('https://unugha.ac.id/wp-content/uploads/2023/04/Gedung-Al-Ghazali-UNUGHA.jpg'); /* Ganti dengan link gambar Gedung UNUGHA kamu */
            background-size: cover;
            background-position: center;
            position: relative;
        }
        
        .left-overlay {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            padding: 20px;
            background: linear-gradient(to top, rgba(0,0,0,0.8), transparent);
            color: white;
        }

        /* BAGIAN KANAN (FORM LOGIN) */
        .right-side {
            flex: 1;
            padding: 40px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            text-align: center;
        }

        .logo {
            width: 80px;
            margin-bottom: 10px;
            margin-left: auto;
            margin-right: auto;
        }

        h2 {
            margin: 10px 0 5px;
            color: #333;
            font-size: 1.5rem;
        }

        p {
            color: #666;
            font-size: 0.9rem;
            margin-bottom: 30px;
        }

        .form-group {
            margin-bottom: 20px;
            text-align: left;
        }

        label {
            display: block;
            margin-bottom: 5px;
            color: #333;
            font-weight: 500;
            font-size: 0.9rem;
        }

        input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            box-sizing: border-box; /* Agar padding tidak merusak lebar */
        }

        .btn-login {
            width: 100%;
            padding: 12px;
            background-color: #0056b3; /* Biru seperti Sevima */
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 1rem;
            cursor: pointer;
            transition: 0.3s;
        }

        .btn-login:hover {
            background-color: #004494;
        }

        .footer-credit {
            margin-top: 30px;
            font-size: 0.7rem;
            color: #aaa;
        }
        
        /* Agar Responsif di HP */
        @media (max-width: 768px) {
            .login-container {
                width: 90%;
                height: auto;
                flex-direction: column;
            }
            .left-side {
                display: none; /* Hilangkan gambar gedung di HP agar ringan */
            }
        }
    </style>
</head>
<body>

    <div class="login-container">
        <div class="left-side">
            <div class="left-overlay">
                <h3>Sistem Informasi Akademik</h3>
                <span>Universitas Nahdlatul Ulama Al Ghazali Cilacap</span>
            </div>
        </div>

        <div class="right-side">
            <img src="https://upload.wikimedia.org/wikipedia/commons/e/e0/Logo_UNUGHA_Cilacap.png" alt="Logo UNUGHA" class="logo">
            
            <h2>Masuk dan Verifikasi</h2>
            <p>Akses layanan akademik dengan satu akun.</p>

            <form id="loginForm" onsubmit="handleLogin(event)">
                <div class="form-group">
                    <label for="username">Email/akun pengguna*</label>
                    <input type="text" id="username" placeholder="Masukkan NIM/Username" required>
                </div>

                <div class="form-group">
                    <label for="password">Password*</label>
                    <input type="password" id="password" placeholder="Masukkan password" required>
                </div>

                <button type="submit" class="btn-login">Masuk</button>
            </form>

            <div class="footer-credit">
                Powered by <strong>SEVIMA</strong> &copy; 2026
            </div>
        </div>
    </div>

    <script>
        // LOGIKA LOGIN SEDERHANA (JAVA SCRIPT)
        function handleLogin(event) {
            event.preventDefault(); // Mencegah halaman refresh

            // Ambil nilai dari input
            var user = document.getElementById('username').value;
            var pass = document.getElementById('password').value;

            // Cek Username dan Password (Simulasi)
            // Kamu bisa ganti 'admin' dan '12345' sesukamu
            if (user === 'admin' && pass === '12345') {
                alert('Login Berhasil! Selamat Datang.');
                // Mengarahkan ke halaman dashboard
                window.location.href = 'dashboard.html'; 
            } else {
                alert('Username atau Password salah!');
            }
        }
    </script>

</body>
</html>
